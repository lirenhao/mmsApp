<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="css/onsenui.min.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/dropzone.min.css"/>
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.validate.messages_zh.min.js"></script>
    <script src="js/dropzone.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('postpush', function (event) {
            var page = event.enterPage;
            if (page.id === 'mainPage')
                document.getElementById('menu').load('http://10.2.53.166:8080/mobilelogin/menu.do');
        });

        function menuOpen() {
            var menu = document.getElementById('menu');
            menu.open();
        };

        function menuLoad(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.replacePage(page).then(menu.close.bind(menu));
        };
    </script>
</head>
<body>
<ons-splitter>
    <ons-splitter-side id="menu" side="right" width="220px" collapse swipeable></ons-splitter-side>
    <ons-navigator id="content" page="http://10.2.53.166:8080/mobilelogin/validate.do"></ons-navigator>
</ons-splitter>

<ons-template id="main.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">
                错误
            </div>
            <div class="right">
                <ons-toolbar-button onclick="menuOpen()">
                    <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        检查网络重新请求
    </ons-page>
</ons-template>
</body>
</html>
